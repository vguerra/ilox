name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Dependencies
    - run: brew install sourcery
    - run: "${GITHUB_WORKSPACE}/scripts/pre-build.sh"" 
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
